<div id="container">
  <h2 id="title">
    Angular Suma
  </h2>

  <span>Número 1:</span><input #a id="a" type="number" />
  
  <span>Número 2:</span><input #b id="b" type="number" />

  <br><br><br>

  <button (click)='printAdd(a.valueAsNumber, b.valueAsNumber)' #calc id="calc">Sumar</button>
  <br><br><br>

  Resultado: <input #result id="result" type="number" />

  
</div>
